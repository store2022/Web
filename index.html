<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Share</title>
</head>
<body>
    <script>
        // ฟังก์ชันเพื่อดึงค่า query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // เรียกใช้งาน navigator.share ทันทีที่หน้าเว็บถูกโหลด
        async function shareContent() {
            const title = getQueryParam('title') || 'Default Title';
            const text = getQueryParam('text') || 'Default Text';
            const url = getQueryParam('url') || window.location.origin;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: title,
                        text: text,
                       // url: url,
                    });
                    console.log('Shared successfully');
                } catch (error) {
                    console.log('Sharing failed', error);
                }
            } else {
                console.log('Web Share API not supported in this browser.');
            }
        }

        // เรียกใช้งาน shareContent ทันทีที่หน้าเว็บถูกโหลด
        window.onload = shareContent;
    </script>
</body>
</html>
