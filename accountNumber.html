<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คัดลอกเลขบัญชีจาก URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="copyAccountNumber()">คัดลอกเลขบัญชี</button>

    <script>
        function copyAccountNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            const accountNumber = urlParams.get('account');

            if (accountNumber) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = accountNumber;
                document.body.appendChild(tempTextArea);

                tempTextArea.select();
                document.execCommand('copy');

                document.body.removeChild(tempTextArea);

                alert('คัดลอกเลขบัญชีเรียบร้อยแล้ว: ' + accountNumber);
            } else {
                alert('ไม่พบเลขบัญชีใน URL');
            }
        }
    </script>
</body>
</html>
